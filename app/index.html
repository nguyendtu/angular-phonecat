<!doctype html>
<html lang="en" ng-app="profileApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <!--<script src="js/controllers.js"></script>-->
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="ProfileController as profile" >

  <!--<div class="view-container">
    <div ng-view class="view-frame"></div>
  </div>-->
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form name="profileForm" class="form-horizontal" ng-submit="profileForm.$valid && profile.addProfile(profile)" novalidate>
          <div class="form-group">
            <label for="name" class="control-label col-md-2">Name</label>
            <div class="col-md-10">
              <input type="text" id="name" name="name" class="form-control" ng-model="profile.name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="age" class="control-label col-md-2">Age</label>
            <div class="col-md-10">
              <input type="number" id="age" name="age" class="form-control" ng-model="profile.age" ng-change="profile.setAge(profile.age)" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="control-label col-md-2">Email</label>
            <div class="col-md-10">
              <input type="email" id="email" name="email" class="form-control" ng-model="profile.email" ng-blur="profile.setEmail(profile.email)" required>
            </div>
          </div>
          <!--<div class="form-group">
            <label class="control-label col-md-2"></label>
            <div class="col-md-10">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>-->
        </form>
      </div>
      <div class="col-md-6">
        <p ng-show="profile.name.length">Your name is {{ profile.name }}</p>
        <p ng-show="profile.age">Your age is {{ profile.age }}</p>
        <p ng-show="profile.email.length">Your email is {{ profile.email }}</p>
        <p ng-show="profile.domain.length">{{ profile.domain }}</p>
      </div>
    </div>
  </div>



</body>
</html>
